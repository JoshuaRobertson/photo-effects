<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Photo Effects App</title>
    <meta name="description" content="Upload your image and experiment with a range of effects.">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Josh Robertson">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/img/icons/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/icons/favicon-16x16.png">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <main>
      <canvas id="canvas"></canvas>
    </main>

    <aside class="sidebar">
      <div class="input-wrapper">
        <label for="uploader">Select file:</label>
        <input type="file" id="uploader" />
      </div>
      <div class="effects">
        <button>Greyscale</button>
        <button>Sepia effect</button>
        <button>Invert</button>
        <button>RGB - RBG</button>
        <button>RGB - BGR</button>
        <button>RGB - GBR</button>
        <button>RGB - GRB</button>
      </div>
      <div class="controls">
        <button>Clear</button>
        <button>Download</button>
      </div>
    </aside>

    <script src="assets/js/effects.js"></script>

  </body>
</html>
